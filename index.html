<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora IMC</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="data">
                <div class="form">
                    <form>
                        <div class="row">
                            <label>Altura:</label>
                            <input type="text" id="altura" placeholder="Digite sua altura (em metros)" />
                        </div>
                        <div class="row">
                            <label>Peso:</label>
                            <input type="text" id="peso" placeholder="Digite seu peso (em kg)" />
                        </div>
                        <div class="row">
                            <button type="submit" id="calcular">Calcular IMC</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="data">
                <p>Seu IMC &eacute; <span id="imc"></span></p>
            </div>
            <fieldset>
                <legend>Histórico de Classifica&ccedil;&atilde;o</legend>
                <table width="100%">
                    <thead>
                        <tr>
                            <th>N°</th>
                            <th>Altura</th>
                            <th>Peso</th>
                            <th>IMC</th>
                            <th>Classificação</th>
                        </tr>
                    </thead>
                    <tbody id="historicoIMC">
                        <!-- Os dados serão inseridos aqui dinamicamente -->                      
                    </tbody>
                </table>
            </fieldset>
        </div>
    </body>
    <script lang="text/javascript" src="index.js"></script>
</html>
